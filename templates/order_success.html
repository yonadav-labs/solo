{% extends "base.html" %}

{% load static %}
{% block body %}
 
 <header class="page-header center-center large image-background image-32 no-padding">
	<div class="mask opacity-5">

		<div class="container v-align-center">
			<div class="row">
				<div class="col-md-12 text-light">
					<div class="nav-style-1 header-transparent-header-space"></div>
						<div class="row">
							<div class="container v-align-center col-md-12 text-light" id="map_wrapper">
								<h2>Thanks for your purchase
									<span>your order will be fulfilled by {{seller.first_name}}</span>
								</h2>
							</div>
						</div>
				</div>
			</div>
		</div>
	</div>
</header>	

<div class="box no-pb white">
	<section>
		<h3 class="mt-small">Help</h3>
		<p>
			If you have any questions about your order please contact {{seller.first_name}} at {{seller.phone}}. 
		</p>
		<a href="/about" class="btn small primary">How it works</a>
	</section>
</div>
 
 

<style>.ig-b- { display: inline-block; }
.ig-b- img { visibility: hidden; }
.ig-b-:hover { background-position: 0 -60px; } .ig-b-:active { background-position: 0 -120px; }
.ig-b-v-24 { width: 137px; height: 24px; background: url(//badges.instagram.com/static/images/ig-badge-view-sprite-24.png) no-repeat 0 0; }
@media only screen and (-webkit-min-device-pixel-ratio: 2), only screen and (min--moz-device-pixel-ratio: 2), only screen and (-o-min-device-pixel-ratio: 2 / 1), only screen and (min-device-pixel-ratio: 2), only screen and (min-resolution: 192dpi), only screen and (min-resolution: 2dppx) {
.ig-b-v-24 { background-image: url(//badges.instagram.com/static/images/ig-badge-view-sprite-24@2x.png); background-size: 160px 178px; } }</style>
<a href="https://www.instagram.com/getfreshbaked/?ref=badge" class="ig-b- ig-b-v-24"><img src="//badges.instagram.com/static/images/ig-badge-view-24.png" alt="Instagram" /></a>

{% endblock %}
