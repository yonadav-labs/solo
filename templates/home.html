{% block content %}
	<br><br>
	
	

	<!-- covervid stylesheet -->
	<style>
	.covervid-wrapper {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		
	.container{
		position: relative;
	}
	
	.container>.player-buttons{
		background: url('http://cdn1.iconfinder.com/data/icons/iconslandplayer/PNG/64x64/CircleBlue/Play1Pressed.png') center center no-repeat;
		height: 128px;
		left: 50%;
		margin: -64px 0 0 -64px;
		position: absolute;
		top: 50%;
		width: 128px;
		z-index: 1; 
	}
	</style>
	
	<body>

	<!-- Video Markup -->
	<div class="container">
		<section class="masthead">
			<video class="masthead-video" autoplay >
				<source src="{% static 'dreamscapes.mp4' %}" type="video/mp4">
			</video>
			<div class="masthead-overlay"></div>
			<div class="masthead-arrow"></div>
			<div class="player-buttons"></div>
		</section>
	</div>

	<!-- Load Scripts -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="{% static 'covervid/covervid.js' %}"></script>
	<script> fullscreen();
			$(window).resize(fullscreen);
			$(window).scroll(headerParallax);

			function fullscreen() {
				var masthead = $('.masthead');
				var windowH = $(window).height();
				var windowW = $(window).width();

				masthead.width(windowW);
				masthead.height(windowH);
			}

			function headerParallax() {
				var st = $(window).scrollTop();
				var headerScroll = $('.masthead h1');

				if (st < 500) {
					headerScroll.css('opacity', 1-st/1000);
					$('.masthead-arrow ').css('opacity', 0.5-st/250);
					headerScroll.css({
						'-webkit-transform' : 'translateY(' + st/7 + '%)',
						'-ms-transform' : 'translateY(' + st/7 + '%)',
						transform : 'translateY(' + st/7 + '%)'
					});
				}
			}</script>

	<!-- Call CoverVid -->
	<script type="text/javascript">
		// If using jQuery
			// $('.masthead-video').coverVid(1920, 1080);
		// If not using jQuery (Native Javascript)
			coverVid(document.querySelector('.masthead-video'), 640, 360);
	</script>

	
	<!-- map of location -->
	<!--<div id="map"></div>-->

			<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
			
			<!-- leaflet javascript -->
			<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
			
			<!-- mobile responsive meta of map -->
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
			
			
			
	
{% endblock %}
