<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GetFreshBaked</title> <!-- what shows up in the tabe-->
    <link rel="shortcut icon" href="/static/img/logo2.png" type="image/png"> <!-- a 16 x 16 png image -->

  	<script src="/static/js/jquery.js"></script>
    <script src="/static/js/jquery-ui.js"></script>
  	<script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/solo.js"></script>
    <script src="https://checkout.stripe.com/checkout.js"></script>
    <script src="/static/js/jquery.validate.min.js"></script>
    <script src="/static/js/jquery.additional.validate.js"></script>
    <script type="text/javascript" src="{% static "slick/slick.min.js" %}"></script>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/jquery-ui.css"/>
    <link rel="stylesheet" href="/static/css/solo.css"/>
    <link rel="stylesheet" type="text/css" href="{% static "slick/slick.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "slick/slick-theme.css" %}">

  </head>
	
  <body>
  <nav class="navbar navbar-inverse  navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><img src="/static/img/logo.png" alt="GetFreshBaked"></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="/buy">Buy</a></li>
          <li><a href="/seller">Sell</a></li>
          <li><a href="/about">About</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li><a href="/logout/">Logout <span class="glyphicon glyphicon-user"></span></a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  
  {% block meta_main %}
  <div class="container" style="margin-top: 60px;">
  {% block main %}
  {% endblock %}
  </div>
  {% endblock %}
  </body>
  
  {% block javascript %}
  {% endblock %}
</html>
